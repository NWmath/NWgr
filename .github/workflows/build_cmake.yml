# Workflow to configure with cmake and build with gcc-10

name: Build with gcc-10

on:
  push: 
    branches: [ master, pre_release ]
  workflow_dispatch: 
    branches: [ master, pre_release ]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:

    - name: Checkout NWgr
      uses: actions/checkout@v2
      with:
        path: NWgr

    - name: Checkout NWut
      uses: actions/checkout@v2
      with:
        repository: NWmath/NWut
        ref: master
        path: NWut

    - name: prep
      run: |
        sudo apt-get install -y libtbb2 libtbb-dev
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-10 90 --slave /usr/bin/g++ g++ /usr/bin/g++-10
        sudo update-alternatives --install /usr/bin/cc  cc /usr/bin/gcc 30
        sudo update-alternatives --install /usr/bin/c++ c++ /usr/bin/g++ 30

    - name: cmake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_CXX_COMPILER=g++-10

    - name: make
      run: |
        cd build
        make -k
